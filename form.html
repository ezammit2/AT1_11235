<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="./formCSS.css">
</head>

<!-- Product enquiry form -->
<body>
    <form>
        <!-- Title of form -->
        <div> 
            <h1>Contact Us</h1>
        </div>

        <!-- Enter Full name -->
        <div>
            <label for="fname"> Full Name:</label>
            <input type="text" name="fname" id="fname" placeholder="Sansa Stark">
        </div>

        <!-- Enter Email -->
        <div>
             <label for="email"> Email:</label>
             <input type="text" name="email" id="email" placeholder="example@mail.com">
        </div>

        <!-- Enter contact number-->
        <div>
            <label for="num">Contact Number:</label>
            <input type="int" name="num" id="num" placeholder="+61">
        </div>
       

        </form>
    </body>
</html>
